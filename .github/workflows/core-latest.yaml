name: Build and Push Docker Image

on:
  push:
    branches:
      - core/latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Java for Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Ensure executable permissions for Maven wrapper
      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

      # Step 4: Resolve Maven dependencies
      - name: Install dependencies
        run: ./mvnw dependency:resolve

      # Step 5: Run tests
      - name: Run tests
        run: ./mvnw test

      # Step 6: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 8: Build and push Docker image with unique tag
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/myralla-core:core-latest

      # Step 9: Logout from Docker Hub
      - name: Logout from Docker Hub
        run: docker logout
